          sudo apt-get update
          sudo apt-get install -y meson ninja-build

          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Audit dependencies ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        # uses: lfreleng-actions/python-audit-action@d2a271bdbf08572dbd8addd3358e5e937ab3739b  # v0.2.3
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-audit-action@update-action  # Testing
        with:
          python_version: ${{ matrix.python-version }}
          artefact_name: python-nss-ng-arm64-py${{ matrix.python-version }}
          report_artefact: 'true'

  sbom-x64:
    name: "Generate SBOM x64"
    runs-on: ubuntu-latest
    needs: ['python-metadata', 'python-build-x64']
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Generate SBOM"
        id: sbom
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-sbom-action@ae4aca2ef28d7da4ec95049cc78be43e632d322a  # v0.1.0
        with:
          include_dev: "false"
          sbom_format: "both"

      - name: "Upload SBOM artifacts"
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: sbom-files-x64
          path: |
            sbom-cyclonedx.json
            sbom-cyclonedx.xml
          retention-days: 45

      - name: "Security scan with Grype (SARIF)"
        # yamllint disable-line rule:line-length
        uses: anchore/scan-action@40a61b52209e9d50e87917c5b901783d546b12d0  # v7.2.1
        id: grype-sarif
        with:
          sbom: "${{ steps.sbom.outputs.sbom_json_path }}"
          output-format: "sarif"
          output-file: "grype-results.sarif"
          fail-build: "true"

      - name: "Security scan with Grype (Text/Table)"
        # yamllint disable-line rule:line-length
        uses: anchore/scan-action@40a61b52209e9d50e87917c5b901783d546b12d0  # v7.2.1
        id: grype-table
        if: always()
        with:
          sbom: "${{ steps.sbom.outputs.sbom_json_path }}"
          output-format: "table"
          output-file: "grype-results.txt"
          fail-build: "false"

      - name: "Upload Grype scan results"
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        if: always()
        with:
          name: grype-scan-results-x64
          path: |
            grype-results.sarif
            grype-results.txt
          retention-days: 90

      - name: "Grype summary"
        if: always()
        run: |
            # Grype summary
            echo "## Grype Summary (x64)" >> "$GITHUB_STEP_SUMMARY"
            [ -f grype-results.txt ] && cat grype-results.txt \
              >> "$GITHUB_STEP_SUMMARY" || echo "No scan results available" \
              >> "$GITHUB_STEP_SUMMARY"

