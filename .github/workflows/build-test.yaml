    name: "Python Tests x64 ${{ matrix.python-version }}"
    runs-on: 'ubuntu-latest'
    needs: ['python-metadata', 'python-build-x64']
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
    timeout-minutes: 12
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Build NSS/NSPR and install dependencies
        run: |
            make deps-nss deps-test env-github-actions

      - name: Verify NSS libraries and environment
        run: |
            echo "=== Library Path Diagnostics ==="
            echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}"
            echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
            echo ""
            echo "=== NSS Libraries in /usr/lib ==="
            ls -la /usr/lib/libnss* /usr/lib/libnspr* 2>/dev/null || \
              echo "Not found in /usr/lib"
            echo ""
            echo "=== NSS Libraries in /usr/lib/x86_64-linux-gnu ==="
            ls -la /usr/lib/x86_64-linux-gnu/libnss* \
              /usr/lib/x86_64-linux-gnu/libnspr* 2>/dev/null || \
              echo "Not found in /usr/lib/x86_64-linux-gnu"
            echo ""
            echo "=== ldconfig cache ==="
            ldconfig -p | grep -E '(nss|nspr)' || \
              echo "NSS/NSPR not in ldconfig cache"
            echo ""
            echo "=== pkg-config ==="
            pkg-config --exists nss && \
              echo "NSS found: $(pkg-config --modversion nss)" || \
              echo "NSS not found by pkg-config"
            pkg-config --exists nspr && \
              echo "NSPR found: $(pkg-config --modversion nspr)" || \
              echo "NSPR not found by pkg-config"

      - name: Verify Python can import nss module
        run: |
            echo "=== Python Import Diagnostics ==="
            python3 -c "import sys; print('Python sys.path:', sys.path)" \
              || true
            echo ""
            echo "=== Attempting to import nss ==="
            python3 -c "import nss; print('SUCCESS: nss imported')" 2>&1 \
              || echo "FAILED: Cannot import nss"
            echo ""
            echo "=== Checking for ImportError details ==="
            python3 -c "
            import sys
            try:
                import nss.nss
                print('SUCCESS: nss.nss imported')
            except ImportError as e:
                print(f'ImportError: {e}')
                import traceback
                traceback.print_exc()
            " 2>&1 || true
            echo ""
            echo "=== Checking installed nss package ==="
            python3 -c "import sys; import site; \
              print('site-packages:', site.getsitepackages())" || true
            PYVER="${{ matrix.python-version }}"
            ls -la /home/runner/.local/lib/python${PYVER}/site-packages/nss/ \
              2>/dev/null || echo "nss package not found"

      - name: "Python tests [pytest] ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-test-action@92d4110d44ebc18fa4575c6b00203ff67d01a1cb  # v1.0.1
        with:
          python_version: ${{ matrix.python-version }}
          # yamllint disable-line rule:line-length
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}-coverage
          report_artefact: 'true'

      - name: Post-test diagnostics (if test failed)
        if: failure()
        run: |
            echo "=== POST-TEST DIAGNOSTICS ==="
            echo "Checking where package was actually installed..."
            python3 -m pip list | grep python-nss-ng || \
              echo "Package not in pip list"
            echo ""
            echo "Getting pip show output:"
            python3 -m pip show python-nss-ng || echo "pip show failed"
            echo ""
            echo "Searching for nss package in all locations:"
            PYVER="${{ matrix.python-version }}"
            find /home/runner/.local/lib/python${PYVER}/ -name "nss" \
              -type d 2>/dev/null || echo "Not found in .local"
            find /usr/local/lib/python${PYVER}/ -name "nss" \
              -type d 2>/dev/null || echo "Not found in /usr/local"
            find /usr/lib/python3/dist-packages/ -name "nss" \
              -type d 2>/dev/null || echo "Not found in dist-packages"
            echo ""
            echo "Searching for ANY python-nss-ng files:"
            find /home/runner/.local/lib/python${PYVER}/ \
              -name "*python*nss*" 2>/dev/null | head -20 || true
            find /usr/local/lib/python${PYVER}/ \
              -name "*python*nss*" 2>/dev/null | head -20 || true
            echo ""
            echo "Searching for .so files with nss:"
            find /home/runner/.local/lib/python${PYVER}/ \
              -name "*nss*.so" 2>/dev/null || echo "No .so files found"
            echo ""
            echo "Checking pip cache:"
            ls -la /home/runner/.cache/pip/wheels/ 2>/dev/null || true

