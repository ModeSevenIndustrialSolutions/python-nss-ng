# SPDX-FileCopyrightText: 2025 The Linux Foundation

# Runs on a new pull request, performs build and runs tests
name: 'Python Build/Test'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear all Python dependency caches'
        type: boolean
        default: false
        required: false
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
      - master
    paths:
      - '**'
      - '!.github/**'
      - '!.*'
      - '!tox.ini'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  actions: write  # Required for cache deletion when clear_cache is true

jobs:
  repository-metadata:
    name: "Repository Metadata"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 5
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: "Gather repository metadata"
        id: repo-metadata
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/repository-metadata-action@ceabcd987d13d7bfefd2372e01eebb0ddac45956  # v0.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_summary: 'false'
          gerrit_summary: 'false'
          artifact_upload: 'true'
          artifact_formats: 'json'

  python-metadata:
    name: 'Extract Project Metadata'
    runs-on: ubuntu-latest
    outputs:
      matrix_json: "${{ steps.metadata.outputs.python_matrix_json }}"
      project_name: "${{ steps.metadata.outputs.project_name }}"
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: 'Extract Python project metadata'
        id: metadata
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/build-metadata-action@c8d6f8396301edd325ac90db463850048f5fe20c  # v0.1.1
        with:
          path_prefix: '.'
          output_format: summary
          include_environment: true
          use_version_extract: true
          verbose: true

  python-build-x64:
    name: "Python Build x64 ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    needs: python-metadata
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
      actions: write  # Required for cache deletion when clear_cache is true
    timeout-minutes: 20
    env:
      GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: "Build Python project ${{ matrix.python-version }}"
        id: python-build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@8f567398591014dd5627961aaa9ec17816b072f0  # v1.0.2
        with:
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}
          python_version: ${{ matrix.python-version }}
          auditwheel: true
          manylinux_version: manylinux_2_38
          clear_cache: ${{ github.event.inputs.clear_cache || 'false' }}
          make: true
          make_args: 'deps-nss env-github-actions'

  python-build-arm64:
    name: "Python Build ARM64 ${{ matrix.python-version }}"
    runs-on: ubuntu-24.04-arm
    needs: python-metadata
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
      actions: write  # Required for cache deletion when clear_cache is true
