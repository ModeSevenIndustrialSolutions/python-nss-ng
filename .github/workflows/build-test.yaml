      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
            # Install meson/ninja for editable installs
            sudo apt-get update
            sudo apt-get install -y meson ninja-build

            chmod +x .github/scripts/install-nss.sh
            ./.github/scripts/install-nss.sh

            # Set environment variables for subsequent steps
            echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
              >> "$GITHUB_ENV"
            echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: Install Python build dependencies
        run: |
            # Install Python build dependencies needed for editable installs
            python -m pip install --upgrade pip
            python -m pip install meson-python meson ninja

      - name: "Python tests [pytest] (arm64) ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        # uses: lfreleng-actions/python-test-action@b997656111c9b547f8458b18baf6be139e2d2c6c  # v0.1.12
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-test-action@update-action  # Testing
        with:
          python_version: ${{ matrix.python-version }}
          artefact_name: python-nss-ng-arm64-py${{ matrix.python-version }}
          report_artefact: 'true'

  python-audit-x64:
    name: "Python Audit x64 ${{ matrix.python-version }}"
    runs-on: 'ubuntu-latest'
    needs: ['python-metadata', 'python-build-x64']
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
          # Install meson/ninja for editable installs
          sudo apt-get update
          sudo apt-get install -y meson ninja-build

          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Audit dependencies ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        # uses: lfreleng-actions/python-audit-action@d2a271bdbf08572dbd8addd3358e5e937ab3739b  # v0.2.3
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-audit-action@update-action  # Testing
        with:
          python_version: ${{ matrix.python-version }}
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}
          report_artefact: 'true'

  python-audit-arm64:
    name: "Python Audit ARM64 ${{ matrix.python-version }}"
    runs-on: 'ubuntu-24.04-arm'
    needs: ['python-metadata', 'python-build-arm64']
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
