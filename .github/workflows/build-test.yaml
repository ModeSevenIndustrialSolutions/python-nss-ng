# Runs on a new pull request, performs build and runs tests
name: 'Python Build/Test'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear all Python dependency caches'
        type: boolean
        default: false
        required: false
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
      - master
    paths:
      - '**'
      - '!.github/**'
      - '!.*'
      - '!tox.ini'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  actions: write  # Required for cache deletion when clear_cache is true

jobs:
  python-metadata:
    name: 'Extract Project Metadata'
    runs-on: ubuntu-latest
    outputs:
      matrix_json: "${{ steps.metadata.outputs.python_matrix_json }}"
      project_name: "${{ steps.metadata.outputs.project_name }}"
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: 'Extract Python project metadata'
        id: metadata
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/build-metadata-action@initial-update
        with:
          path_prefix: '.'
          output_format: summary
          include_environment: true
          use_version_extract: true
          verbose: true

  python-build-x64:
    name: "Python Build x64 ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    needs: python-metadata
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
      actions: write  # Required for cache deletion when clear_cache is true
    timeout-minutes: 20
    env:
      GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Build Python project ${{ matrix.python-version }}"
        id: python-build
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-build-action@refactor-build-action  # Testing
        with:
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}
          python_version: ${{ matrix.python-version }}
          auditwheel: true
          manylinux_version: manylinux_2_34
          clear_cache: ${{ github.event.inputs.clear_cache || 'false' }}

  python-build-arm64:
    name: "Python Build ARM64 ${{ matrix.python-version }}"
    runs-on: ubuntu-24.04-arm
    needs: python-metadata
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
      actions: write  # Required for cache deletion when clear_cache is true
    timeout-minutes: 20
    env:
      GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Build Python project ${{ matrix.python-version }}"
        id: python-build
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-build-action@refactor-build-action  # Testing
        with:
          artefact_name: python-nss-ng-arm64-py${{ matrix.python-version }}
          python_version: ${{ matrix.python-version }}
          auditwheel: true
          manylinux_version: manylinux_2_34
          clear_cache: ${{ github.event.inputs.clear_cache || 'false' }}

  python-tests-x64:
    name: "Python Tests x64 ${{ matrix.python-version }}"
    runs-on: 'ubuntu-latest'
    needs: ['python-metadata', 'python-build-x64']
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
    timeout-minutes: 12
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Build NSS/NSPR from source
        run: |
            # Install meson/ninja for editable installs
            sudo apt-get update
            sudo apt-get install -y meson ninja-build

            chmod +x .github/scripts/install-nss.sh
            ./.github/scripts/install-nss.sh

            # Set environment variables for subsequent steps
            echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
              >> "$GITHUB_ENV"
            echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: Install Python build dependencies
        run: |
            # Install Python build dependencies needed for editable installs
            python -m pip install --upgrade pip
            python -m pip install meson-python meson ninja

      - name: "Python tests [pytest] ${{ matrix.python-version }}"
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/python-test-action@update-action  # Testing
        with:
          python_version: ${{ matrix.python-version }}
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}
          report_artefact: 'true'

  python-tests-arm64:
