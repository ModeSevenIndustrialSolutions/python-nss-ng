        uses: anchore/scan-action@3c9a191a0fbab285ca6b8530b5de5a642cba332f  # v7.2.2
        id: grype-table
        if: always()
        with:
          sbom: "${{ steps.sbom.outputs.sbom_json_path }}"
          output-format: "table"
          output-file: "grype-results.txt"
          fail-build: "false"

      - name: "Upload Grype scan results"
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        if: always()
        with:
          name: grype-scan-results-x64
          path: |
            grype-results.sarif
            grype-results.txt
          retention-days: 90

      - name: "Grype summary"
        if: always()
        run: |
            # Grype summary
            echo "## Grype Summary (x64)" >> "$GITHUB_STEP_SUMMARY"
            [ -f grype-results.txt ] && cat grype-results.txt \
              >> "$GITHUB_STEP_SUMMARY" || echo "No scan results available" \
              >> "$GITHUB_STEP_SUMMARY"

