              >> "$GITHUB_STEP_SUMMARY"

  test-pypi:
    name: 'Test PyPI Publishing'
    runs-on: 'ubuntu-latest'
    needs:
      - 'tag-validate'
      - 'python-build-sdist'
      - 'python-tests-x64'
      - 'python-tests-arm64'
      - 'python-audit-x64'
      - 'python-audit-arm64'
    environment:
      name: 'development'
    permissions:
      contents: read
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      - name: 'Test PyPI publishing'
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/pypi-publish-action@update-action  # Testing
        with:
          environment: 'development'
          tag: "${{ needs.tag-validate.outputs.tag }}"
          artefact_pattern: 'python-nss-ng-*'
          pypi_credential: "${{ secrets.TEST_PYPI_CREDENTIAL }}"

  pypi:
    name: 'Release PyPI Package'
    runs-on: 'ubuntu-latest'
    needs:
      - 'tag-validate'
      - 'python-build-sdist'
      - 'test-pypi'
    environment:
      name: 'production'
    permissions:
      contents: read
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      - name: 'PyPI release'
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/pypi-publish-action@update-action  # Testing
        with:
          environment: 'production'
          attestations: true
          tag: "${{ needs.tag-validate.outputs.tag }}"
          artefact_pattern: 'python-nss-ng-*'
          pypi_credential: "${{ secrets.PYPI_CREDENTIAL }}"

  # Attach build artefacts prior to release promotion
  # This enables the GitHub immutable releases feature
  attach-artefacts:
    name: 'Attach Artefacts to Release'
    runs-on: 'ubuntu-latest'
    needs:
      - 'tag-validate'
      - 'python-build-sdist'
      - 'python-build-x64'
      - 'python-build-arm64'
      - 'pypi'
    # yamllint disable-line rule:line-length
    permissions:
      contents: write  # IMPORTANT: needed to edit release, attach artefacts
    timeout-minutes: 5
    env:
      GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: 'â¬‡ Download build artefacts (wheels)'
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: 'python-nss-ng-*-py*'
          path: 'dist'
          merge-multiple: true

      - name: 'â¬‡ Download build artefacts (sdist)'
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          name: 'python-nss-ng-sdist'
          path: 'dist'

      - name: 'Attach build artefacts to release'
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/release-assets-action@initial-update  # Testing
        with:
          asset_paths: '["dist/**"]'
          release_tag: "${{ needs.tag-validate.outputs.tag }}"

  promote-release:
    name: 'Promote Draft Release'
    # yamllint disable-line rule:line-length
    if: needs.tag-validate.outputs.should_promote == 'true'
    needs:
      - 'tag-validate'
      - 'pypi'
      - 'attach-artefacts'
    runs-on: 'ubuntu-latest'
    permissions:
      # IMPORTANT: needed to edit a draft release and promote it
      contents: write
    timeout-minutes: 2
    outputs:
      release_url: "${{ steps.promote-release.outputs.release_url }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.13.2
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: 'Check if release is already promoted'
        id: 'check-promoted'
        shell: bash
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          TAG="${{ needs.tag-validate.outputs.tag }}"
          if gh release view "$TAG" --json isDraft --jq '.isDraft' \
              2>/dev/null | grep -q "false"; then
            echo "Release $TAG is already promoted, skipping promotion"
            echo "already_promoted=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release $TAG is draft or doesn't exist, " \
                 "proceeding with promotion"
            echo "already_promoted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 'Promote draft release'
        id: 'promote-release'
        if: steps.check-promoted.outputs.already_promoted == 'false'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/draft-release-promote-action@d7e7df12e32fa26b28dbc2f18a12766482785399  # v0.1.2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ needs.tag-validate.outputs.tag }}"
          latest: true

      - name: 'Set release URL for already promoted release'
        if: steps.check-promoted.outputs.already_promoted == 'true'
        shell: bash
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          TAG="${{ needs.tag-validate.outputs.tag }}"
          RELEASE_URL=$(gh release view "$TAG" --json url --jq '.url')
          echo "release_url=$RELEASE_URL" >> "$GITHUB_OUTPUT"
