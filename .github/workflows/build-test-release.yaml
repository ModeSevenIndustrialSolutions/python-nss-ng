    runs-on: 'ubuntu-latest'
    needs:
      - 'tag-validate'
      - 'python-build-sdist'
      - 'python-tests-x64'
      - 'python-tests-arm64'
      - 'python-audit-x64'
      - 'python-audit-arm64'
    environment:
      name: 'development'
    permissions:
      contents: read
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      - name: 'Test PyPI publishing'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/pypi-publish-action@440c499c2ba633f95a281c02e624676e753d01ea  # v0.1.3
        with:
