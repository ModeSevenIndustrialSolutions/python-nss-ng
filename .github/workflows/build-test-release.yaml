# Runs on a new pull request, performs build and runs tests
name: 'Python Build/Test/Release'

# yamllint disable-line rule:truthy
on:
  # Trigger on tag push events
  push:
    tags:
      - '**'

permissions: {}

jobs:
  repository-metadata:
    name: "Repository Metadata"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 5
    steps:
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: "Gather repository metadata"
        id: repo-metadata
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/repository-metadata-action@ceabcd987d13d7bfefd2372e01eebb0ddac45956  # v0.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_summary: 'false'
          gerrit_summary: 'false'
          artifact_upload: 'true'
          artifact_formats: 'json'

  tag-validate:
    name: 'Validate Tag Push'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write  # Needed to create draft release
    timeout-minutes: 1
    outputs:
      tag: "${{ steps.tag-validate.outputs.tag_name }}"
      should_promote: "${{ steps.check-release.outputs.should_promote }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      - name: 'Checkout repository'
        # yamllint disable-line rule:line-length
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 'Verify pushed tag'
        id: 'tag-validate'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/tag-validate-action@b3a7e9766b4d8d76dd87e4d065d61bc5909d6800  # v0.1.1
        with:
          require_type: 'semver'
          require_signed: 'true'
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: 'Reject development tags'
        if: steps.tag-validate.outputs.development_tag == 'true'
        shell: bash
        run: |
          # Reject development tags
          echo "Development tag pushed; aborting release workflow ðŸ›‘"
          echo "Development tag pushed; aborting release workflow ðŸ›‘" \
            >> "$GITHUB_STEP_SUMMARY"
          exit 1

      - name: 'Ensure draft release exists'
        id: 'ensure-release'
        shell: bash
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          # Ensure draft release exists
          TAG="${{ steps.tag-validate.outputs.tag_name }}"
          # Check if release exists and get its draft status
          if RELEASE_INFO=$(gh release view "$TAG" \
            --json isDraft 2>/dev/null); then
            IS_DRAFT=$(echo "$RELEASE_INFO" | jq -r '.isDraft')
            if [ "$IS_DRAFT" = "true" ]; then
              echo "Draft release for tag $TAG already exists"
              echo "should_promote=true" >> "$GITHUB_OUTPUT"
            else
              echo "Published release for tag $TAG already exists"
              echo "should_promote=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "Creating draft release for tag $TAG"
            gh release create "$TAG" \
              --draft \
              --title "Release $TAG" \
              --notes "Automated release for $TAG"
            echo "should_promote=true" >> "$GITHUB_OUTPUT"
          fi

      - name: 'Set check-release output for compatibility'
        id: 'check-release'
        shell: bash
        # yamllint disable rule:line-length
        run: |
          # Set output for downstream jobs
          echo "should_promote=${{ steps.ensure-release.outputs.should_promote }}" \
            >> "$GITHUB_OUTPUT"
        # yamllint enable rule:line-length

  python-metadata:
    name: 'Extract Project Metadata'
    needs: 'tag-validate'
    runs-on: ubuntu-latest
    outputs:
      matrix_json: "${{ steps.metadata.outputs.python_matrix_json }}"
      project_name: "${{ steps.metadata.outputs.project_name }}"
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: 'Extract Python project metadata'
        id: metadata
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/build-metadata-action@c8d6f8396301edd325ac90db463850048f5fe20c  # v0.1.1
        with:
          path_prefix: '.'
          output_format: summary
          include_environment: true
          use_version_extract: true
          verbose: true

  python-build-sdist:
    name: 'Build Source Distribution'
    runs-on: ubuntu-latest
    needs: python-metadata
    permissions:
      contents: read
      id-token: write       # Needed for attestations
      attestations: write   # Needed for attestations
    timeout-minutes: 10
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Build NSS/NSPR from source
        run: |
          chmod +x .github/scripts/install-nss.sh
          ./.github/scripts/install-nss.sh

          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Build source distribution"
        id: python-build-sdist
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@8f567398591014dd5627961aaa9ec17816b072f0  # v1.0.2
        with:
          artefact_name: python-nss-ng-sdist
          build_formats: sdist
          attestations: true

  python-build-x64:
    name: "Python Build x64 ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    needs: python-metadata
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.python-metadata.outputs.matrix_json) }}"
    permissions:
      contents: read
      id-token: write       # Needed for attestations
      attestations: write   # Needed for attestations
    timeout-minutes: 20
    env:
      GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: 'audit'

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: "Build Python project ${{ matrix.python-version }}"
        id: python-build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@8f567398591014dd5627961aaa9ec17816b072f0  # v1.0.2
        with:
          artefact_name: python-nss-ng-x64-py${{ matrix.python-version }}
          python_version: ${{ matrix.python-version }}
          make: true
          make_args: 'deps-nss env-github-actions'
          build_formats: wheel
          auditwheel: true
          manylinux_version: manylinux_2_38
          sigstore_sign: ${{ matrix.python-version != '3.9' }}
          attestations: true

