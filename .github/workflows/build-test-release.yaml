          # Set environment variables for subsequent steps
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" \
            >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=/usr/lib:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"

      - name: "Generate SBOM"
        id: sbom
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-sbom-action@ae4aca2ef28d7da4ec95049cc78be43e632d322a  # v0.1.0
        with:
          include_dev: "false"
          sbom_format: "both"

      - name: "Upload SBOM artifacts"
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: sbom-files-x64
          path: |
            sbom-cyclonedx.json
            sbom-cyclonedx.xml
          retention-days: 45

      - name: "Security scan with Grype (SARIF)"
        # yamllint disable-line rule:line-length
        uses: anchore/scan-action@3aaf50d765cfcceafa51d322ccb790e40f6cd8c5  # v7.2.0
        id: grype-sarif
        with:
          sbom: "${{ steps.sbom.outputs.sbom_json_path }}"
          output-format: "sarif"
          output-file: "grype-results.sarif"
          fail-build: "true"

      - name: "Security scan with Grype (Text/Table)"
        # yamllint disable-line rule:line-length
        uses: anchore/scan-action@3aaf50d765cfcceafa51d322ccb790e40f6cd8c5  # v7.2.0
        id: grype-table
        if: always()
        with:
          sbom: "${{ steps.sbom.outputs.sbom_json_path }}"
          output-format: "table"
          output-file: "grype-results.txt"
          fail-build: "false"

      - name: "Upload Grype scan results"
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        if: always()
        with:
          name: grype-scan-results-x64
          path: |
            grype-results.sarif
            grype-results.txt
          retention-days: 90

      - name: "Grype summary"
        if: always()
        run: |
            # Grype summary
            echo "## Grype Summary (x64)" >> "$GITHUB_STEP_SUMMARY"
            [ -f grype-results.txt ] && cat grype-results.txt \
              >> "$GITHUB_STEP_SUMMARY" || echo "No scan results available" \
              >> "$GITHUB_STEP_SUMMARY"

